{% extends "base.html" %}

{% block head %}
  {% block title %}Google Map{% endblock %}
  <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
{% endblock %}


{% block content %}

  <div id="floating-panel">
      <input id="address" type="textbox" title="Address to Geocode">
      <input type="button" value="submit" onclick="codeAddress()">
  </div>

  <div id="map"></div> <!-- reserves a spot for the map -->
    <script>
      "use strict";

  let geocoder;
  let map;
  function initMap() {
    geocoder = new google.maps.Geocoder();
    const mapOptions = {
      zoom: 14,
      center: {lat: 37.806647, lng: -122.272683} // set center as downtown Oakland
    }
    map = new google.maps.Map(document.getElementById('map'), mapOptions); // instatiate a new map object
  }

  function codeAddress() {
    // get the value of the input addresss
    const address = document.getElementById('address').value;

    // call the geocode method on the instantiated geocoder object, which
    // take in the address from above and a function which takes in 
    // 2 args: the results of the geocode method and the status.
    // If status is OK, the center of the map is changed to the input address
    // and a marker is added at that position too.
    // If status not OK, an alert pops up
    geocoder.geocode( { 'address': address}, function(results, status) {
      console.log(results[0]);
      if (status == 'OK') {
        map.setCenter(results[0].geometry.location);
        const marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });
  }

 		
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ gkey }}&callback=initMap"
    async defer></script>
{% endblock %}
